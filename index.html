<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>BOTanical</title>
  </head>
  <body>
    <div class="container">
      <h1>BOTanical</h1>
      <div class="your-plants">
        <h2>Your Plants</h2> 
        <ul id="plantList">
          
        </ul>
      </div>
      <button id="add-plant">Add Plant</button>

      <form class="form-add-plant" action="index.html" method="post">
        <input class="nameInput" placeholder="Name" type="text" name="name" value="">
        <br>
        <select name="typeList">
          <option value="" selected>Plant type</option><
          <option value="type1">Type 1</option>
          <option value="type2">Type 2</option>
          <option value="type3">Type 3</option>
        </select>
        <br>
        <button id="submit-plant" type="submit" name="button">Add Plant</button>
      </form>

    </div>
  </body>
</html>
